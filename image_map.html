<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Maps</title>
</head>
<body>
    <p>Click on the computer, the phone or the cup of coffee to go to new page and read more about the topic:</p>
    <img src="Com.jpeg" alt="Workplace" usemap="#workmap" width="400" height="380">
    <map name="workmap">
        <area shape="rect" coords="34,44,270,350" alt="Computer" href="window.jpg">
        <area shape="rect" coords="290,172,333,250" alt="Phone" href="mobile.jpg">
        <area shape="circle" coords="337,300,44" alt="Cup of Coffee" href="coffee.jpg">
    </map>
</body>
</html>
