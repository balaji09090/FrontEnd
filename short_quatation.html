     <p>Gandhi once said, <q>Be the change that you wish tosee in the world.</q></p>
     <p>As Shakespeare wrote in <cite>Hamlet</cite>,<q>To be, or not to be, that is the question.</q></p>
     <p>The teacher said, <q>Tomorrow will be a holiday.</q> Everyone cheered.</p>
