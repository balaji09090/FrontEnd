<!DOCTYPE html>
<html lang="en">

<head>
    <title>Style Attribute</title>
</head>

<body>
    <p style="color: red;">This is Red Color.</p>
    <p style="font-size: 20px;">This is Font Size.</p>
    <p style="background-color: bisque;">This is background-color. </p>
    <p style="padding: 10px; text-align: center;">Centered and padded text.</p>
    <hr style="width: 50px; border: 2px solid green;">
</body>

</html>
