<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table Example 1</title>
</head>
<body>
    <style>
        th,td{
            border-radius: 10%;
            color:red;
            background-color: lightgreen;
            text-align: center;
            border-color: blueviolet;
            width: 10%;
            height: 10%;
        }
    </style>
    <table border="10%">
        <tr>
        <th>Team</th> 
        <th>Player</th>
        <th>Runs</th>
        </tr>
        <tr>
            <td rowspan="2">India</td>
            <td>Rohit</td>
            <td>54</td>
        </tr>
        <tr>
            <td>Virat</td>
            <td>78</td>
        </tr>
        <tr>
            <td rowspan="2">Australia</td>
            <td>Smith</td>
            <td>65</td>
        </tr>
        <tr>
            <td>Warner</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
