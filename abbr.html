<!DOCTYPE html>
<html lang="en">
<head>
    <title>Abbreviation & Acronyms.</title>
</head>
<body>
      <p>The <abbr title="World Health Organization">WHO</abbr> was founded in 1948.</p>
      <p>I am learning <abbr title="HyperText Markup Language">HTML</abbr> for web development.</p>
      <p><abbr title="Cascading Style Sheets">CSS</abbr> works with <abbr title="HyperText Markup Language">HTML</abbr> to style web pages.</p>
      <style>
        abbr{
             background-color: yellow;
             border-bottom: 1px dotted #555;
             cursor: help;
             padding: 2px 4px;
            }
      </style>
</body>
</html>
